<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Elements</title>
</head>
<body>
    <h1>The Anchor Elements</h1>

    <a href="https://www.google.com" target="_blank">
        This is a link
    </a>

    <h2>Draggable Link</h2>

    <a href="https://www.google.com" draggable="true">
        This is a link to Google
    </a>
</body>
</html>
